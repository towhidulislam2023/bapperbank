<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BApperBank</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>
<body>
  <header>
  <h1 class="text-5xl font-semi-bold mt-9 text-black text-center">
    Wellcome to <span class= " text-6xl font-bold text-purple-600">BAPPER BANK</span> 
  </h1>
</header>
<main class="w-9/12 mx-auto bg-purple-400 mt-20 rounded-md">
  <section class=" px-3 py-6  md:p-32">
    <h1 class="text-4xl font-bold mb-9">Please Login</h1>
    <input type="email" class="md:w-9/12 px-4 py-2 rounded-sm mb-3 md:mb-9 outline-none" name="" id="userEmailInput" placeholder="Input Your Email">
    <input type="password" class="md:w-9/12 px-4 py-2 rounded-sm mb-3 md:mb-9 block outline-none" name="" id="userPasswordInput" placeholder="Input Your Password">
    <button class="bg-orange-400 px-6 py-2 text-2xl font-bold text-white rounded-md hover:bg-orange-500" id="loginSubmitBtn">Sumbit</button>
  </section>
</main>
<script src="./js/main.js"></script>
</body>
</html>
